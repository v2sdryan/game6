  <script>
    // ===== ALL BUTTON LOGIC HERE (no module dependency) =====
    window.GAME = { started: false, musicOn: true };

    // Background music (loads immediately)
    var bgm = new Audio('./Legions_of_the_Arena.mp3');
    bgm.loop = true; bgm.volume = 0.3;

    function toggleMusic() {
      window.GAME.musicOn = !window.GAME.musicOn;
      if (window.GAME.musicOn) {
        bgm.play().catch(function(){});
        document.getElementById('btn-sound').textContent = 'â™«';
        document.getElementById('btn-sound').classList.remove('off');
        document.getElementById('menu-music-btn').textContent = 'â™« èƒŒæ™¯éŸ³æ¨‚: é–‹';
        document.getElementById('menu-music-btn').classList.remove('off');
      } else {
        bgm.pause();
        document.getElementById('btn-sound').textContent = 'âœ•';
        document.getElementById('btn-sound').classList.add('off');
        document.getElementById('menu-music-btn').textContent = 'âœ• èƒŒæ™¯éŸ³æ¨‚: é—œ';
        document.getElementById('menu-music-btn').classList.add('off');
      }
    }

    function startGame() {
      // Show enemy selection
      document.getElementById('menu-main').style.display = 'none';
      document.getElementById('menu-select').style.display = '';
    }

    function launchGame(mode, type) {
      window.GAME.battleMode = mode;
      window.GAME.enemyType = type;
      document.getElementById('menu').classList.add('hidden');
      window.GAME.started = true;
      if (window.GAME.musicOn) bgm.play().catch(function(){});
      if (window._onStart) window._onStart();
    }

    // Wire selection buttons
    document.querySelectorAll('.sel-btn').forEach(function(btn) {
      btn.addEventListener('touchstart', function(e) { e.preventDefault(); launchGame(btn.dataset.mode, btn.dataset.type); }, { passive: false });
      btn.addEventListener('click', function() { launchGame(btn.dataset.mode, btn.dataset.type); });
    });

    function backToMenu() {
      document.getElementById('overlay').classList.remove('show');
      document.getElementById('menu').classList.remove('hidden');
      document.getElementById('menu-main').style.display = '';
      document.getElementById('menu-select').style.display = 'none';
      window.GAME.started = false;
      if (window._onMenu) window._onMenu();
    }

    function restartGame() {
      document.getElementById('overlay').classList.remove('show');
      window.GAME.started = true;
      if (window._onRestart) window._onRestart();
    }

    // Wire buttons with both click and touchstart
    function wire(id, fn) {
      var el = document.getElementById(id);
      if (!el) return;
      el.addEventListener('touchstart', function(e) { e.preventDefault(); e.stopPropagation(); fn(); }, { passive: false });
      el.addEventListener('click', function(e) { e.preventDefault(); fn(); });
    }
    wire('start-btn', startGame);
    wire('menu-music-btn', toggleMusic);
    wire('btn-sound', toggleMusic);
    wire('btn-menu', backToMenu);
    wire('btn-restart', restartGame);
    wire('btn-back', backToMenu);

    // Upgrade buttons
    document.querySelectorAll('.upg-btn').forEach(function(btn) {
      btn.addEventListener('touchstart', function(e) { e.preventDefault(); pickUpgrade(btn.dataset.type); }, { passive: false });
      btn.addEventListener('click', function() { pickUpgrade(btn.dataset.type); });
    });
    function pickUpgrade(type) {
      if (window._onUpgrade) window._onUpgrade(type);
      document.getElementById('upgrade-screen').style.display = 'none';
    }

    // Error logging for debug
    window.onerror = function(msg, url, line) {
      document.getElementById('error-log').textContent = msg + ' (line ' + line + ')';
    };
  </script>
